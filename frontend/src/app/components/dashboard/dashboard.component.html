<div style="height: 100%; display: flex; flex-direction: column;">
  <div style="flex-shrink: 0;">
    <app-navbar></app-navbar>
  </div>
<!-- Sidebar navigation -->
  <div class="row" style="display: flex; height: 100%; overflow: auto;">
    <nav class="col-md-2 d-md-block bg-light sidebar" style="height: 100%;">
      <div class="sidebar-sticky">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{exact: true}" routerLink="/dashboard">
              Account
            </a>
          </li>
          <li class="nav-item">
            <a routerLinkActive="active" class="nav-link" routerLink="playlists">
              Playlists
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item" *ngIf="authService.role.admin">
            <a routerLinkActive="active" class="nav-link" routerLink="admin">
              Admin
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
