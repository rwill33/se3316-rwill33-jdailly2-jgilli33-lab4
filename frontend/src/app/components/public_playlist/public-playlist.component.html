  <div class="container text-center">
    <div class="row row-cols-4">
      <div *ngFor="let playlist of playlists" class="col">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <img src="../../../assets/musicicon.jpeg" class="card-img-top" alt="..." (click)="getPlaylist(playlist.playlistId)">
            <h5 class="card-title">{{playlist.playlistName}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
