<div class="container">
  <div class="row align-items-start">
    <div class="col-md-5 col-lg-4">
    </div>
    <div class="col-md-4 col-lg-5"></div>
    <div class="col-3" style="display: flex; justify-content: end;">
      <button class="btn btn-dark text-nowrap" (click)="openModal(template)">New Playlist</button>
    </div>
  </div>
</div>
<div class="container text-center">
  <div class="row row-cols-4">
    <div *ngFor="let playlist of playlists" class="col">
      <div class="card" style="width: 18rem;" (click)="getPlaylist(playlist.playlistId)">
        <div class="card-body">
          <img src="../../../assets/musicicon.jpeg" class="card-img-top" alt="...">
          <h5 class="card-title">{{playlist.playlistName}}</h5>
          <div class="username">Track Count: {{playlist.trackCount}}</div>
          <div class="username">{{playlist.duration ? "Duration: " + playlist.duration + " Minutes" : "Duration: 0 Minutes"}}</div>
          <div class="username">{{playlist.rating ? "Rating: " + playlist.rating : "No reviews"}}</div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create New Playlist</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="this.closeModal()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group has-validation mb-4">
      <input type="text" [ngClass]="this.error ? 'form-control is-invalid' : 'form-control'" placeholder="Playlist Name" aria-label="Playlist Name" aria-describedby="addon-wrapping" #playlistName required>
      <div [textContent]="this.errorMessage" class="invalid-feedback"></div>
    </div>
    <div class="input-group">
      <textarea class="form-control" placeholder="Description" aria-label="With textarea" #description></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="this.inputValidation(playlistName.value, description.value)">
      Create Playlist
    </button>
  </div>
</ng-template>
